version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # You can override these to build from a specific commit or branch
        REPO_URL: https://github.com/deimosdeist/RV-Fragen.git
        COMMIT_HASH: HEAD
    ports:
      - "3000:3000"
    secrets:
      - jwt_secret
      - admin_username
      - admin_password_hash_base64
    environment:
      - NODE_ENV=production
    volumes:
      # Persist question data
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/questions"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

secrets:
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  admin_username:
    file: ./secrets/admin_username.txt
  admin_password_hash_base64:
    file: ./secrets/admin_password_hash_base64.txt
